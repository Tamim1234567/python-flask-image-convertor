<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tImage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: #171616" class="text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">tImage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/docs">How to use</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div
      class="alert container my-3 alert-primary alert-dismissible fade show {{ category }}"
      role="alert"
    >
      <strong>Alhamdulillah</strong> {{ message | safe }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="container">
      <div class="container bg-success text-light- py-3 my-2 px-3 rounded-3">
        <form action="/edit" method="post" enctype="multipart/form-data">
          <h1 class="fs-4">tTmage - convert your image online</h1>
          <div class="mb-3">
            <input
              class="form-control bg-success text-light mb-3"
              type="file"
              name="file"
              id="formFile"
              placeholder="Chose image"
            />
          </div>
          <div class="form-floating">
            <select
              name="operation"
              class="form-select bg-success text-light mb-3"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Choose format</option>
              <option value="cpng">png</option>
              <option value="cjpg">jpg</option>
              <option value="cgray">grayscale</option>
              <option value="cjpeg">jpeg</option>
              <option value="cwebp">webp</option>
            </select>
            <label for="floatingSelect">Select format</label>
          </div>
          <button class="btn btn-light" type="submit">Convert</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
